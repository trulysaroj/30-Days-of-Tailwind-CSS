<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <!--  Custon CSS In tailwinds -->
     <script>
        tailwind.config = {
          theme: {
            // screens: {
            //  'sm': '567px',
            //  // => @media (min-width: 640px) { ... }

            // 'md': '768px',
            //  // => @media (min-width: 768px) { ... }

            // 'lg': '1024px',
            //  // => @media (min-width: 1024px) { ... }

            // 'xl': '1280px',
            // // => @media (min-width: 1280px) { ... }

            // '2xl': '1536px',
            //  // => @media (min-width: 1536px) { ... }
            // },

            extend: {

            
            //   cusdton Screen 
            screens: {
            'xs': {'min':'200px', 'max':'567px'},
            // => @media (min-width: 992px) { ... }
             },
              colors: {
                 mybrand: '#DDDD2C'
              }
            }
          }
        }
      </script>

</head>
<body class="bg-gray-200">
    <h2 class="text-mybrand text-4xl font-bold text-center bg-black p-8 mt-8" > #Day 3 of Learning Tailwind CSS</h2>



    <form action="#" class="bg-green-200 w-1/2 h-100 flex justify-center   flex-col px-20 py-10 ml-80 mt-10 rounded-2xl">
        <h2 class="text-2xl font-bold text-center">Tailwind Form</h2>
        <label class="block mt-10 text-slate-600">
            <span class="block font-medium text-base text-slate-700">Username</span>
            <input type="text" placeholder="Username"  disabled class="mt-1 block w-full px-3 py-2  bg-white border border-slate-300 rounded-md text-md shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500" >
        </label>

        <label class="block mt-6">
            <span class="block font-medium text-base text-slate-700">Email</span>
            <input type="Email" required placeholder="Email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-md shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500" >
        </label>

        <label class="block mt-6" >
            <span class="block font-medium text-base text-slate-700">Password</span>
            <input type="password"  placeholder="Password" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-md shadow-sm placeholder-slate-400
            focus:outline-none focus:border-sky-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500" >
        </label>

        <button class="bg-green-500 text-white p-3 mt-10  w-32  hover:bg-green-600 text-xl font-md rounded-lg" >Login</button>

        

    </form>

    
</body>
</html>
